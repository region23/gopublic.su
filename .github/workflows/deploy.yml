name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  build-server-image:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  release-client:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build Clients
        env:
          # Use GitHub Variable if set, otherwise fallback to localhost for generic builds
          SERVER_ADDR: ${{ vars.SERVER_ADDR || 'localhost:4443' }}
        run: |
          mkdir -p dist
          LDFLAGS="-X main.ServerAddr=${SERVER_ADDR}"
          echo "Building with SERVER_ADDR=${SERVER_ADDR}"
          
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-amd64 cmd/client/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-linux-arm64 cmd/client/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-amd64 cmd/client/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gopublic-macos-arm64 cmd/client/main.go
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gopublic-windows-amd64.exe cmd/client/main.go

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gopublic-linux-amd64
            dist/gopublic-linux-arm64
            dist/gopublic-macos-amd64
            dist/gopublic-macos-arm64
            dist/gopublic-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
